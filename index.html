    <script>
        const boxS = 'rgb(51,113,110, 0.4) -5px 5px, rgb(51,113,110, 0.2) -10px 10px, rgb(51,113,110, 0.1) -15px 15px, rgb(51,113,110, 0.05) -20px 20px'
        addEventListener(
          'resize',
          ()=>{
            window.innerWidth>600 ? document.getElementById('plotlyChart').style.boxShadow = boxS : document.getElementById('plotlyChart').style.boxShadow = ''
            ((window.innerWidth>900) && (window.innerWidth<1350)) ? document.getElementById('plotlyChart').style.marginLeft = '2rem' : document.getElementById('plotlyChart').style.marginLeft='2rem'
          })
